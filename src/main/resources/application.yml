spring:
  application:
    name: geosurveymap
  threads:
    virtual:
      enabled: true
  profiles:
    active: dev,secret,local
logging:
  level:
    org.springframework.security: DEBUG
    com.loess.geosurveymap: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
springdoc:
  show-actuator: true
  swagger-ui:
    tags-sorter: alpha
    urls-primary-name: All
  cache:
    disabled: true
---
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:postgres}
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://geosurveymapauth.kinde.com/.well-known/jwks
          issuer-uri: https://geosurveymapauth-development.eu.kinde.com
          jws-algorithms: RS256
---
spring:
  config:
    import: "classpath:application-secret.yml"
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 2MB
      max-request-size: 2MB
  web:
    resources:
      static-locations: file:/opt/var/log
---
minio:
  url: http://minio:9000
  access:
    key: minioadmin
    secret: minioadmin
  bucket:
    name: surveyimages

---
kinde:
  oauth2:
    host: https://geosurveymapauth-development.eu.kinde.com
    redirect:
      url: http://localhost:8080/api/auth/kinde_callback
    scopes: openid,email,profile